name: Deploy Vite Project

on:
  push:
    branches:
      - main  # Виконується при кожному push до гілки main (змінити за потреби)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Вкажіть версію Node.js для проєкту

      - name: Install dependencies
        run: npm ci # Використовується ci для швидшої установки (або npm install)

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist  # Укажіть шлях до папки, де Vite зберігає зібрані файли

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
